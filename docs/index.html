<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MacLodge`s blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" /> -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

    <link rel="stylesheet" href="./_media/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">

    <!-- 目录跳转 -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>

    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script>
        window.$docsify = {
            name: 'MacLodge',                               // 项目名称;
            logo: './images/logo.png',                               // 在侧边栏中出现的网站图标，可以使用CSS来更改大小;
            repo: 'true',                                   // 显示右上角的图标;
            corner: {
                url: "https://github.com/EchoHeim",         // 右上角头像链接
                icon: "./images/2233.gif",                   // you can set the image link here  
                width: 80,                          // the size of the image
                height: 80
            },
            
            loadSidebar: true,      // 侧边栏支持，默认加载_sidebar.md文件;
            loadNavbar: true,       // 导航栏支持，默认加载_navbar.md文件;
            
            coverpage: true,        // 封面支持，默认加载_coverpage.md文件;
            themeColor: '#46b4cf',  // 主题色;

            maxLevel: 5,            // 最大支持渲染的标题层级;
            subMaxLevel: 4,         // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级(建议为2-4);
            auto2top: true,         // 切换页面后自动跳到顶部;
            mergeNavbar: true,      // 小屏设备下合并导航栏到侧边栏;

            // 目录跳转配置参数
            toc: {
                scope: '.markdown-section',
                headings: 'h1, h2, h3, h4, h5, h6',
                title: 'Table of Contents',
            },

            // 分页导航插件;
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            // 字数统计;
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese'
            },
            // <!-- Docsify Chat -->
            chat: {
                // chat panel title
                title: 'Chat',
                // set avatar url
                users: [
                { nickname: 'fuki', avatar: './images/avatar_fuki.jpeg' },
                { nickname: 'koko', avatar: './images/avatar_koko.jpeg' },
                ],
            },
        }
    </script>

    <!-- 代码块样式优化-->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-cpp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-docker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-latex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-sql.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-bash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-php.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-scala.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-nginx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-python.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-yaml.js"></script>

    <!-- 右上角图标 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
    
    <!-- 带标题图片 -->
    <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script>
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        window.$docsify = {

            search: {
                maxAge: 86400000,   // 过期时间，单位毫秒，默认一天
                paths: auto,        // 注意：仅适用于 paths: 'auto' 模式
                placeholder: '🔍 搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '🔍 搜索',
                    '/': '🔍 Type to find'
                },
                noData: '😒 找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'MacLodge`s blog',
            }
        }
    </script>

    <!--在所有的代码块上添加一个的Click to copy按钮允许用户轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 分页导航插件 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- docsify-pangu -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    
    <!-- 目录跳转 -->
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

    <!-- Docsify Chat -->
    <script src="//cdn.jsdelivr.net/npm/docsify-chat/lib/docsify-chat.min.js"></script>

    <!-- 文档更新时间 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

</body>

</html>
